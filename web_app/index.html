<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Polymer State</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="../node_modules/seamless-immutable/seamless-immutable.development.min.js"></script>
  
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../pudd.html">
  <link rel="import" href="reducers/user.html">
</head>
<body>
    <dom-module id="user-form">
        <template>
            [[user.name]]
            <button type="button" on-tap="changeUser">Change User</button>
        </template>

        <script>
            Polymer({
                is: "user-form",
                behaviors: [Pudd.Observer],
                properties: {
                    user: {
                        type: Object,
                        stateValue: { "name": "John Doe", "uid": "jdoe" },
                        statePath: "profile.user"
                    }
                },
                changeUser: function () {
                    this.fire("STATE-UPDATE", {
                        "type": "set-user",
                        "data": { "name": "Peter Zhang", "uid": "czhang" }
                    });
                }
            });
        </script>
    </dom-module>

    <dom-module id="user-display">
        <template>
            [[user.uid]] - [[user.name]]
        </template>

        <script>
            Polymer({
                is: "user-display",
                behaviors: [Pudd.Observer],
                properties: {
                    user: {
                        type: Object,
                        statePath: "profile.user"
                    }
                }
            });
        </script>
    </dom-module>

    <dom-module id="polymer-app">
        <template>
            <user-form pudd-state="[[puddState]]"></user-form>
            <hr>
            <user-display pudd-state="[[puddState]]"></user-display>
        </template>

        <script>
            Polymer({
                is: "polymer-app",
                behaviors: [Pudd.Listener],
                reducers: [PuddReducer.User],
                ready: function () {
                    this.puddInit();
                }
            });
        </script>
    </dom-module>

    <polymer-app></polymer-app>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
</body>
</html>
