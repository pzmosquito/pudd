<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Polymer State</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="pudd.html">
</head>
<body>
    <dom-module id="user-name">
        <template>
            [[user.name]]
            <button type="button" on-tap="changeUser">Change User</button>
        </template>

        <script>
            Polymer({
                is: "user-name",
                behaviors: [Pudd.Behavior],
                properties: {
                    user: {
                        type: Object,
                        value: { "name": "Angela", "uid": "azhang" },
                        statePath: "profile.user"
                    }
                },
                changeUser: function () {
                    this.fire("STATE-UPDATE", {
                        "type": "set-user",
                        "data": { "name": "Peter", "uid": "czhang" }
                    });
                },
                reduce: function (type, data, state) {
                    console.log(JSON.stringify(this.user));
                    switch (type) {
                        case "set-user":
                            //this.setState({ "profile.user": data });
                            state.profile.user = data;
                            break;
                    }
                    console.log(JSON.stringify(this.user));
                    console.log(JSON.stringify(Pudd.State.state));
                }
            });
        </script>
    </dom-module>

    <dom-module id="user-uid">
        <template>
            [[user.uid]]
        </template>

        <script>
            Polymer({
                is: "user-uid",
                behaviors: [Pudd.Behavior],
                properties: {
                    user: {
                        type: Object,
                        statePath: "profile.user"
                    }
                }
            });
        </script>
    </dom-module>

    <dom-module id="polymer-app">
        <template>
            <user-name></user-name>
            <hr>
            <user-uid></user-uid>
        </template>

        <script>
            Polymer({
                is: "polymer-app",
                behaviors: [Pudd.Behavior],
                created: function () {
                    this.initState({});
                }
            });
        </script>
    </dom-module>

    <polymer-app></polymer-app>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
</body>
</html>
